{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/reset.css' %}">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<title>로그인</title>
{% endblock head %}

{% block content %}

<body>
    <div id="wrap">
        <div id="container">
            <form action="#" method="POST">
                <fieldset class="login-set">
                    <legend>환영합니다.</legend>
                    <label for="id">아이디</label>
                    <input type="text" id="id" class="text-input">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" class="text-input">
                    <button class="login-button">로그인</button>
                </fieldset>
            </form>
            <a href="/signup"><button class="signup-button">회원가입</button></a>
        </div>
    </div>
    {% endblock content %}
