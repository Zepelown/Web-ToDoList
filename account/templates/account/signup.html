{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/reset.css' %}">
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<title>회원가입</title>
{% endblock head %}

{% block content %}
    <div id="wrap">
        <p class="title">당신의 할일을 관리해 보세요.</p>
        <div id="container">
            <form action="#" method="POST">
                <fieldset>
                    <label for="id">아이디</label>
                    <input type="text" class="text-input" required="required">
                    <label for="email">이메일</label>
                    <input type="email" id="email" class="text-input" required="required">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" class="text-input" required="required">
                    <label for="password">비밀번호</label>
                    <input type="text" id="nickname" class="text-input" required="required">
                    <label for="check-password">비밀번호 확인</label>
                    <input type="text" id="check-password" class="text-input" required="required">
                    <button class="signup-button">회원가입</button>
                </fieldset>
            </form>
            <a href="/login"><button class="login-button">로그인</button></a>
        </div>
    </div>
{% endblock content %}
