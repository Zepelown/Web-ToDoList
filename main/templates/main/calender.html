{% extends "main_base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/reset.css' %}">
<link rel="stylesheet" href="{% static 'css/calender.css' %}">
<script src="{% static 'js/calender.js' %}"></script>

{% endblock head %}


{% block contents %}
<p></p>
<p></p>
<table id="calendar">
    <tbody>
        <tr class="year-month">
            <td class="prev-next-calender"><div class="prev" onclick="prevCalendar()"></div>
            </td>
            <td id="tbCalendarYM">
                yyyy m</td>
            <td class="prev-next-calender"><div class="next" onclick="nextCalendar()"></div>
            </td>
        </tr>
    </tbody>

    <tr>
        <td class="day">
            <font color="#F79DC2">일
        </td>
        <td class="day">월</td>
        <td class="day">화</td>
        <td class="day">수</td>
        <td class="day">목</td>
        <td class="day">금</td>
        <td class="day">
            <font color="skyblue">토
        </td>
    </tr>

</table>
<script language="javascript" type="text/javascript">
    buildCalendar();//
</script>

{% endblock contents %}
